# This workflow will do a clean install of node dependencies, build the source code, run tests and lint
name: build
on:
  pull_request:
    branches:
      - '**'
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
        run: npm ci
        run: npm run lint
        run: npm test
